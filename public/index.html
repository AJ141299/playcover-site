							href=""

								text-gray-800 text-[17px]

								transition-colors

						>

								duration-150

									group-hover:text-gold-light

										<li>
											<a
												href="#"

											</a>
										</li>

												href="#"
												class="
													text-gray-700
													hover:text-pink-400
													transition-colors
													duration-200

											>
												français

										<li>
